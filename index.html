<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>TestTask</title>
</head>
<body>
    <!-- Модальное окно -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 class="content_succes">SUCCESS!</h2>
            <p class="content_ident">You have successfully subscribed to the email newsletter</p>
            <button class="close-button">Close</button>
        </div>
    </div>
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 class="content_succes">ERROR!</h2>
            <p class="content_ident">The email you entered is not valid</p>
            <button class="close-button">Close</button>
        </div>
    </div>

    <!-- Кнопка, которая открывает модальное окно -->
    

    <div id="main_href" class="wrapper">
        <img class="wrapper_leftimg" src="img/VectorL.svg" alt="">
        
        
        
        <img class="wrapper_rightimg" src="img/Vector (2).svg" alt="">
        <div class="container">
            <div class="main">
                    <a href="#main_href" class="main_icon">
                        <img src="img/Group.svg" alt="">
                    </a>
                        
                    
                    <div  class="main_title">
                        Under ConstructionRRRRR
                    </div>
                    <div class="main_txt">
                        We're making lots of improvements and will be  <br>back soon
                    </div>
                    <div class="main_timer">
                        <div class="timer_block timer_days">
                            <div class="days_time"></div>
                            
                        </div>
                        <div class="timer_divider">:</div>
                        <div class="timer_block timer_hours">
                            <div class="hours_time"></div>
                            
                        </div>
                        <div class="timer_divider">:</div>
                        <div class="timer_block timer_minutes">
                            <div class="minutes_time"></div>
                            
                        </div>
                        <div class="timer_divider">:</div>
                        <div class="timer_block timer_seconds">
                            <div class="seconds_time"></div>
                            
                        </div>
                
                    </div>
                    <div class="timer_txt">
                        <div class="days_text backgroundtxt">Days</div>
                        <div class="hours_text backgroundtxt">Hours</div>
                        <div class="minutes_text backgroundtxt">Minutes</div>
                        <div class="seconds_text backgroundtxt">Seconds</div>

                    </div>
                    <div class="main_checktxt">
                        Check our event page when you wait:
                        
    
                    </div>
                    <a class="main_button" href="https://rabota.by/employer/1527670?hhtmFrom=vacancy">
                        Go to the event
                        <img src="img/Group 2135.svg" alt="">

                    </a>
                    
                    
                
    
            </div>

        </div>
        
        
        
    </div>
    <footer class="footer">
        <div class="input-container">
            <input type="text" class="input-field" placeholder="Enter your Email and get notified">
            <button id="myBtn"  class="submit-button">
                <img src="img/Group 2135.svg" alt="">
            </button>
        </div>
        

    </footer>
    

    </div>

<script type="module" src="script.js"></script>

</body>
</html>
